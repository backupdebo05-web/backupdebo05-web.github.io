<main id="main">
<section>

<form action="https://formspree.io/f/xbjvjqkg" method="POST">
  <input type="hidden" name="_subject" value="New website inquiry - Peace-Thrives Homes">

  <p>
    <label for="name">Full Name</label><br>
    <input id="name" name="name" type="text" autocomplete="name" required>
  </p>

  <p>
    <label for="email">Email Address</label><br>
    <input id="email" name="email" type="email" autocomplete="email" required>
  </p>

  <p>
    <label for="phone">Call-back Number (optional)</label><br>
    <input
      id="phone"
      name="phone"
      type="tel"
      inputmode="tel"
      autocomplete="tel"
      placeholder="e.g. 555-123-4567"
      minlength="10"
      maxlength="18"
      pattern="^(\+1\s?)?(\(?\d{3}\)?[\s.-]?)\d{3}[\s.-]?\d{4}$"
      title="Enter a valid US phone number (e.g., 555-123-4567 or (555) 123-4567)"
    >
  </p>

  <p>
    <label for="message">Message</label><br>
    <textarea id="message" name="message" rows="5" required></textarea>
  </p>

  <p>
    <button class="button" type="submit">Send Message</button>
  </p>
</form>

</section>
</main>
